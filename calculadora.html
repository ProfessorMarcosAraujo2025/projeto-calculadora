<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calculate" />

</head>

<body>
    <header>
        <span class="material-symbols-outlined">calculate</span>&nbsp; &nbsp;
        <h1>Calculadora</h1>
    </header>

    <main>
        <section>
            <div class="resultado">
                <h2 id="valor-resultado">0</h2>
            </div><br><br><br>
            <label>Valor 1: </label>
            <input type="number" name="primeiro_valor" id="valor1" placeholder="0">
            <br><br>
            <label>Valor 2: </label>
            <input type="number" name="segundo_valor" id="valor2" placeholder="0">
            <br><br>
            <button class="btnSomar">+</button>&nbsp;
            <button class="btnSubtrair">-</button>&nbsp;
            <button class="btnMultiplicar">x</button>&nbsp;
            <button class="btnDividir">/</button>&nbsp;
            <button class="btnReset">CE</button>&nbsp;
            <br><br>


        </section>
    </main>

    <footer>
        &copy; Desenvolvido por Marcos Ara√∫jo 2024.
    </footer>


    <script src="script.js"></script>
</body>

</html>
